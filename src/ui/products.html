<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <title>Products</title>
  </head>
  <body
    class="flex flex-col justify-start items-center bg-gray-800 font-sans select-none text-slate-200"
  >
    <header class="w-full h-16 pt-5 px-5 flex justify-end gap-3">
      <button
        id="refresh-button"
        class="h-full inline-flex items-center p-1 bg-sky-500 rounded-lg text-sky-950 border-t-2 border-b-2 border-t-sky-300 border-b-transparent border-solid font-bold"
      >
        <img
          src="./imgs/refresh.svg"
          alt="refresh svg icon"
          class="w-full h-full"
        />
      </button>
    </header>
    <main class="w-8/12 flex flex-col items-center justify-center">
      <h1 class="text-4xl font-black mb-8">Products</h1>
      <section>
        <div
          id="products-list"
          class="w-full flex flex-wrap justify-center items-baseline gap-3"
        ></div>
      </section>
    </main>
  </body>

  <script defer src="./products.js"></script>
</html>
