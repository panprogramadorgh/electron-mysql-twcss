<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <!-- Tailwindcss -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter font from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <title>Electron & MySQL</title>
  </head>
  <body
    class="flex flex-col justify-start items-center overflow-hidden bg-gray-800 font-sans select-none text-slate-200"
  >
    <header class="w-full pt-5 px-5 flex justify-end">
      <button
        id="view-products"
        class="inline-block p-2 bg-sky-500 rounded-lg text-sky-950 border-t-2 border-b-2 border-t-sky-300 border-b-transparent border-solid font-bold cursor-pointer"
      >
        View products
      </button>
    </header>
    <main class="w-4/5 min-h-screen flex flex-col justify-center items-center">
      <div id="message"></div>
      <section
        class="w-full pb-10 flex justify-evenly items-center flex-wrap gap-5"
      >
        <h1 id="title" class="text-blue-100 text-4xl font-extrabold m-0 p-0">
          Electron & MySQL ðŸŽ‰
        </h1>
        <form
          id="app-form"
          class="basis-96 shrink-0 bg-gray-900 p-10 rounded-3xl border-t-2 border-gray-700 border-solid"
        >
          <h3 class="pb-1 text-3xl font-bold text-slate-200 text-center">
            Create new products
          </h3>
          <input
            id="name"
            name="name"
            type="text"
            autofocus
            class="block w-full p-2 my-5 bg-gray-800 border-t-2 border-t-gray-700 border-solid text-slate-200 rounded-lg font-semibold focus:border-gray-700 focus:outline-none placeholder:text-slate-600"
            placeholder="Name (Corsair k63)"
          />
          <input
            id="category"
            name="category"
            type="text"
            class="block w-full p-2 my-5 bg-gray-800 border-t-2 border-t-gray-700 border-solid text-slate-200 rounded-lg font-semibold focus:border-gray-700 focus:outline-none placeholder:text-slate-600"
            placeholder="Category (Keyboards)"
          />
          <input
            id="price"
            name="price"
            type="number"
            step="any"
            class="block w-full p-2 my-5 bg-gray-800 border-t-2 border-t-gray-700 border-solid text-slate-200 rounded-lg font-semibold focus:border-gray-700 focus:outline-none placeholder:text-slate-600"
            placeholder="Price (120 $)"
          />
          <textarea
            id="description"
            name="description"
            rows="3"
            class="block w-full resize-none p-2 my-5 bg-gray-800 border-t-2 border-t-gray-700 border-solid text-slate-200 rounded-lg font-semibold focus:border-gray-700 focus:outline-none placeholder:text-slate-600"
            placeholder="An awesome mechanical keeb ..."
          ></textarea>

          <div class="flex justify-center gap-4">
            <button
              class="inline-block basis-full p-2 bg-sky-500 rounded-lg text-sky-950 border-t-2 border-b-2 border-t-sky-300 border-b-transparent border-solid font-bold"
            >
              Create
            </button>
          </div>
        </form>
      </section>
    </main>
  </body>

  <style>
    ::-webkit-scrollbar {
      display: none;
    }
  </style>
  <script defer src="./app.js"></script>
</html>
